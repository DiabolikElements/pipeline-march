version: 0.2
env:
  variables:
    S3_BUCKET: "pipeline-march"
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
     - ng build
  build:
    commands:
     - npm install && ng build && ng test
  post_build:
     commands:
      - aws s3 cp s3://${pipeline-march}
artifacts:
  files:
      - '**/*'
  base-directory: 'build'
  discard-paths: yes
